<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素消消乐</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="score-board" id="score-board">
            <div class="game-title">速效救心消消乐</div>
            <div class="score-display">分数: <span id="score">0</span></div>
            <div class="combo-display">连击: <span id="combo">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
            <div class="timer">时间: <span id="timer">60</span>秒</div>
        </div>
        <div class="game-area">
            <div id="app"></div>
            <button id="btn">洗牌</button>
            <button id="test-effect">测试特效</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
